{% extends 'store/Main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-lg-12">

        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">Continue Shopping</a>

            <br />
            <br />

            <table class="table">
                <tr>
                    <th>Items: 3</th>
                    <th>Total: 40</th>
                    <th style="text-align: right;">
                        <a class="btn btn-success" href="{%  url 'checkout' %}">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br />
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong> </div>
                <div style="flex: 1;"><strong>Price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex: 2;">
                    <img class="row-image" src="{% static 'images/2+placeholder.png' %}" alt="">
                </div>
                <div style="flex: 2;">I 1</div>
                <div style="flex: 1;">2</div>
                <div style="flex: 1;">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/up.png' %}" alt="">
                        <img class="chg-quantity" src="{% static 'images/down.png' %}" alt="">
                    </div>
                </div>
                <div style="flex: 1;">2</div>
            </div>
        </div>

    </div>

</div>

{% endblock content %}
