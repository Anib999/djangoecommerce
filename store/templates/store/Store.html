{% extends 'store/Main.html' %}
{% load static %}
{% block content %}

<div class="row">

    {% for prod in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{prod.imageURL}}" alt="">
        <div class="box-element product">
            <h6>{{prod.name}}</h6>
            <hr>
            <button class="btn btn-outline-secondary add-btn">Add to cart</button>
            <a href="#" class="btn btn-outline-success">View</a>
            <h4 style="float:right;">Rs. {{prod.price|floatformat:2}}</h4>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock content %}
